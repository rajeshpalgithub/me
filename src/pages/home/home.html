
<ion-menu [content]="content"  type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
        <ion-item-group >
            <button menuClose detail-none ion-item (click)="dashboard()" >
                <ion-icon name="home"></ion-icon> Dashboard
            </button>
        </ion-item-group>
        <ion-item-group *ngFor="let menu of menus">
         
           <ion-item-divider color="light" >{{menu.display_name}}</ion-item-divider>
                    
            <ion-item *ngFor="let submenu of menu.method_list">
                <button menuClose ion-item  
                    (click)="openPage(menu.module_name,submenu)">
                    {{submenu.display_name}}
                </button>
            </ion-item>
            
        </ion-item-group>
       <!-- <ion-item-group >
              
        </ion-item-group>-->
         
      
    </ion-content>
    <ion-footer>
            <ion-toolbar>
                    <button menuClose detail-none ion-item color="primary"   (click)="logout()">
                            <ion-icon name="log-out"></ion-icon> Logout
                    </button>
            </ion-toolbar>
    </ion-footer>
    <button ion-button menuClose>Close Menu</button>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
