<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list > 
    <button ion-item *ngFor="let account of accounts" (click)="itemSelected(account)">
      {{account.name}}
    </button>  
  </ion-list>
</ion-content>
<!--- addning new account -->
<ng-container *ngIf="submenus">
    <ng-container *ngFor="let submenu of submenus[0].method_list">
      <ion-fab padding right bottom *ngIf="submenu.menu_type =='main' && submenu.type=='POST'">
            <button ion-fab (click)="openNewAccountModal()">
                <ion-icon name="add"></ion-icon>
            </button>
      </ion-fab>
    </ng-container>
  </ng-container>
<!--- /addning new account -->
