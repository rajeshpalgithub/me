<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list > 
      <ion-item-sliding *ngFor="let employee of employees">
        <button ion-item  (click)="itemSelected(employee)">
            {{employee.name}}
            <P>{{employee.role_name}}</P>
        </button> 
        <ion-item-options side="right" *ngIf="employee.is_default!=1">
            <button ion-button   
                  (click)="openActionSheet(employee)">
                <ion-icon name="more"></ion-icon> More
            </button>
           
        </ion-item-options>
      </ion-item-sliding> 
    </ion-list>

</ion-content>
<ng-container *ngIf="submenus">
    <ng-container *ngFor="let submenu of submenus[0].method_list">
      <ion-fab right bottom *ngIf="submenu.menu_type =='main' && submenu.type=='POST'">
            <button ion-fab (click)="openNewEmployeeModal()">
                <ion-icon name="add"></ion-icon>
            </button>
      </ion-fab>
    </ng-container>
</ng-container>
