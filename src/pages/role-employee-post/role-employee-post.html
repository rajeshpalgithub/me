<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button (click)="dismiss()">
              Close
          </button>
      </ion-buttons>
      <ion-buttons end>
          <button ion-button (click)="addEmployee()">
              Done
          </button>
      </ion-buttons>
    <ion-title>New Employee</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name*" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="email" placeholder="Email*" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="tel" placeholder="Mobile*" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="password" placeholder="Password*" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-select >
            <ng-container *ngFor="let role of roles">
                <ion-option value="{{role.id}}">{{role.role_name}}</ion-option>
            </ng-container>
          </ion-select>
      </ion-item>
      <ion-item>
        <button ion-item>
          Report To
        </button>
      </ion-item>
      
    </ion-list>
</ion-content>
